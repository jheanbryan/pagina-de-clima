<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Clima</title>
    <link rel="stylesheet" href="/styles/style.css">
<body>
    <main>
        <section class="container-temperature-now">
            <span class="city">
                <img src="assets/pin.png" alt="" > Aquidauana, MS

            <div class="temperature">

            </div>

                <div class="statistics">
                    <img src="assets/wind.png" alt="">

                        <span>Vento</span>
                        <h3>17 km/h</h3>
                    </div>
                </div>

                <div class="statistics">
                    <img src="assets/humidity.png" alt="">
                    <div>
                        <span>Vento</span>
                        <h3>17 km/h</h3>
                    </div>
                </div>

                <div class="statistics">
                    <img src="assets/rain.png" alt="">
                    <div>
                        <span>Vento</span>
                        <h3>17 km/h</h3>
                    </div>
                </div>


            </div>
        </section>

        <section class="others-info">
            <div class="two-columns-info">
                <div>
                    <span><img src="assets/leaf.png" alt="">Qualidade do ar</span>
                </div>

                <div>
                    <span><img src="assets/sun.png" alt="">Horário de Sol</span>

                opaan
