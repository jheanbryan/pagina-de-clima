<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Clima</title>
    <!--<link rel="stylesheet" href="/styles/header.css"> -->
    <link rel="stylesheet" href="/styles/style.css">
<body>
    <header>
        <form action="">
            <!--
            <div class="container-search">
                <input type="text" placeholder="Digite o nome da cidade" id="input-city-name">
            </div>
    
            <div class="container-search">
                <input type="text" placeholder="Digite o nome da cidade" id="input-city-name">
                <img src="assets/magnifying-glass-solid.svg" alt="" class="icon-search" id="search">
            </div>
            -->

            <div>
                <input type="search" name="" id="input-estados" placeholder="Estado">
                <div class="content">
                </div>
            </div>

            <input type="search" placeholder="Cidade">
        </form>
    </header>
    <main>
        <section class="container-temperature-now">
            <img src="assets/weather.png" alt="" class="img-weather">
            <div class="city" >
                <img src="assets/pin.png" alt="" >
                <span id="city">Aquidauna, MS</span>
            </div>

            <div class="temperature">
                <div class="temperature-now">
                    <h1 id="temperature-now">18</h1>
                    <span>°C</span>
                </div>
                <div class="min-max-temp-now">
                    <span id="min-temp">22°</span>
                    <span id="max-temp">16°</span>
                </div>
            </div>

            <div class="container-statistics">
                <div class="statistics">
                    <img src="assets/wind.png" alt="">
                    <div>
                        <span>Vento</span>
                        <h3 id="wind-speed">17 km/h</h3>
                    </div>
                </div>

                <div class="statistics">
                    <img src="assets/humidity.png" alt="">
                    <div>
                        <span>Umidade</span>
                        <h3 id="humidity">31%</h3>
                    </div>
                </div>

                <div class="statistics">
                    <img src="assets/rain.png" alt="">
                    <div>
                        <span>Chuva</span>
                        <h3 id="rain">10%</h3>
                    </div>
                </div>


            </div>
        </section>

        <section class="others-info">
            <div class="two-columns-info">
                <div class="col1">
                    <span  class="row"><img src="assets/leaf.png" alt="">Qualidade do ar</span>

                    <div class="air-quality-container">
                        <h1 id="air-quality-status">Boa</h1>

                        <div class="container-air-elements">
                            <div class="air-element">
                                <span class="element-ind" id="particulate-matter2-qtd">0</span>
                                <span class="element-name">PM2.5</span>
                            </div>

                            <div class="air-element">
                                <span class="element-ind" id="particulate-matter10-qtd">0</span>
                                <span class="element-name">PM10</span>
                            </div>

                            <div class="air-element">
                                <span class="element-ind" id="sulphur-dioxide">0</span>
                                <span class="element-name">SO₂</span>
                            </div>

                            <div class="air-element">
                                <span class="element-ind" id="nitrogen-dioxide">0</span>
                                <span class="element-name">NO₂</span>
                            </div>

                            <div class="air-element">
                                <span class="element-ind" id="ozone">0</span>
                                <span class="element-name">O₃</span>
                            </div>

                            <div class="air-element">
                                <span class="element-ind" id="carbon-monoxide">0</span>
                                <span class="element-name">CO</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div  class="col2">
                    <span class="row"><img src="assets/sun.png" alt="">Índice de UV</span>
                    <h1 id="uv-index"></h1>
                    <span id="classification_uv" class="tertiary-color">normal</span>
                </div>
            </div>

            <div class="temperature-week">
                <div class="day-week">
                    <span>Amanhã</span>
                    <img src="assets/week/weather-week.png" alt="">
                    <div class="min-max-temp-week">
                        <span id="max-temp-day1">27°</span>
                        <span id="min-temp-day1">16°</span>
                    </div>
                </div>

                <div class="day-week">
                    <span>Amanhã</span>
                    <img src="assets/week/sun-week.png" alt="">
                    <div class="min-max-temp-week">
                        <span id="max-temp-day2">27°</span>
                        <span  id="min-temp-day2">16°</span>
                    </div>
                </div>

                <div class="day-week">
                    <span>Amanhã</span>
                    <img src="assets/week/rain-week.png" alt="">
                    <div class="min-max-temp-week">
                        <span  id="max-temp-day3">27°</span>
                        <span  id="min-temp-day3">16°</span>
                    </div>
                </div>

                <div class="day-week">
                    <span>Amanhã</span>
                    <img src="assets/week/thunderstorm-week.png" alt="">
                    <div class="min-max-temp-week">
                        <span  id="max-temp-day4">27°</span>
                        <span  id="min-temp-day4">16°</span>
                    </div>
                </div>

                <div class="day-week">
                    <span>Amanhã</span>
                    <img src="assets/week/sunWeather-week.png" alt="">
                    <div class="min-max-temp-week">
                        <span  id="max-temp-day5">27°</span>
                        <span  id="min-temp-day5">16°</span>
                    </div>
                </div>
            </div>
        </section>  
    </main>
    <script src="app.js"></script>
    <script src="search.js"></script>
</body>
</html>
