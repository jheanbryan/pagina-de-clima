<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Clima</title>
    <link rel="stylesheet" href="/styles/style.css">
<body>
    <main>
        <section class="container-temperature-now">
            <div class="city">
                <img src="assets/pin.png" alt="" >
                <span id="city">Aquidauna, MS</span>
            </div>

            <div class="temperature">
                <div class="temperature-now">
                    <h1 id="temperature-now">18</h1>
                    <span>°C</span>
                </div>
                <div class="min-max-temp-now">
                    <span id="min-temp">22°</span>
                    <span id="max-temp">16°</span>
                </div>
            </div>

            <div class="container-statistics">
                <div class="statistics">
                    <img src="assets/wind.png" alt="">
                    <div>
                        <span>Vento</span>
                        <h3>17 km/h</h3>
                    </div>
                </div>

                <div class="statistics">
                    <img src="assets/humidity.png" alt="">
                    <div>
                        <span>Umidade</span>
                        <h3>31%</h3>
                    </div>
                </div>

                <div class="statistics">
                    <img src="assets/rain.png" alt="">
                    <div>
                        <span>Chuva</span>
                        <h3>10%</h3>
                    </div>
                </div>


            </div>
        </section>

        <section class="others-info">
            <div class="two-columns-info">
                <div>
                    <span><img src="assets/leaf.png" alt="">Qualidade do ar</span>

                    <div>
                        <span>Boa</span>
                        <h1>21</h1>
                    </div>
                </div>

                <div>
                    <span><img src="assets/sun.png" alt="">Horário de Sol</span>
                </div>
            </div>

            <div class="temperature-week">
                <div class="day-week">
                    <span>Amanhã</span>
                    <img src="assets/week/weather-week.png" alt="">
                    <div class="min-max-temp-week">
                        <span>27°</span>
                        <span>16°</span>
                    </div>
                </div>

                <div class="day-week">
                    <span>Amanhã</span>
                    <img src="assets/week/sun-week.png" alt="">
                    <div class="min-max-temp-week">
                        <span>27°</span>
                        <span>16°</span>
                    </div>
                </div>

                <div class="day-week">
                    <span>Amanhã</span>
                    <img src="assets/week/rain-week.png" alt="">
                    <div class="min-max-temp-week">
                        <span>27°</span>
                        <span>16°</span>
                    </div>
                </div>

                <div class="day-week">
                    <span>Amanhã</span>
                    <img src="assets/week/thunderstorm-week.png" alt="">
                    <div class="min-max-temp-week">
                        <span>27°</span>
                        <span>16°</span>
                    </div>
                </div>

                <div class="day-week">
                    <span>Amanhã</span>
                    <img src="assets/week/sunWeather-week.png" alt="">
                    <div class="min-max-temp-week">
                        <span>27°</span>
                        <span>16°</span>
                    </div>
                </div>
            </div>
        </section>  
    </main>
    <script src="app.js"></script>
</body>
</html>
